<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="400" height="400">
  <defs>
    <filter id="f1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <g>
    <rect x="0" y="0" width="90%" height="90%" stroke="green" stroke-width="1" fill="purple" fill-opacity="0.1"/>
    <rect x="100" y="100" height="100" width="100" fill="green" stroke="black" filter="url(#f1)" transform="rotate(45 250,250)"/>
    <image xlink:href="smiley.png" x="100" y="100" height="100" width="100"/>
  </g>
</svg>

